comparison_key: bandit_hparams/min_samples_required_for_training

dataset: imdb_reviews
bandit: neural_linear

max_samples: 4096

selector: argmax

# Setting
feedback_delay: 1
forward_batch_size: 1

# Trainer arguments
max_steps: 1024
train_batch_size: 100  # this is actually passed to the bandit but it needs to be here
gradient_clip_val: 20.0

# Network
network: bert
device: cuda

# Buffer
data_strategy: all
max_buffer_size: 4096

# Bandit arguments
bandit_hparams:
  exploration_rate: 0.00001
  learning_rate: 0.0001
  weight_decay: 0.00001
  min_samples_required_for_training:
    - null  # not training the network at all
    - 512
    - 32
    - 1
  initial_train_steps: 1024
  n_embedding_size: 64

seed: 52
