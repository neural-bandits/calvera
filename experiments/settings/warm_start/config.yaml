comparison_key: bandit_hparams/warm_start

dataset: covertype
max_samples: 20480

bandit: neural_linear

selector: argmax

# Setting
feedback_delay: 512  ###### CHANGED
forward_batch_size: 1

# Trainer arguments
max_steps: 4096  ###### CHANGED
train_batch_size: 32  # this is actually passed to the bandit but it needs to be here
gradient_clip_val: 20.0

# Network
network: small_mlp  # 3 hidden layer with 128 units

# Buffer
data_strategy: all

max_buffer_size: 10240
# Bandit arguments
bandit_hparams:
  exploration_rate: 0.1
  lr: 0.0001
  weight_decay: 0.00001
  min_samples_required_for_training: 128
  initial_train_steps: 1024
  n_embedding_size: 64
  warm_start:
    - True
    - False

seed: 52
