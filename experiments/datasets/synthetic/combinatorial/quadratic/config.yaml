comparison_key: bandit

dataset: synthetic_comb
dataset_hparams:
  n_samples: 20480
  function_type: quadratic
  noise_std: 0.1

bandit:
  - random
  # - lin_ts
  # - approx_lin_ts
  # - lin_ucb
  # - approx_lin_ucb
  - neural_ts
  - neural_ucb

max_samples: 20480

selector: top_k
k: 10

# Setting
feedback_delay: 1
forward_batch_size: 1

# Trainer arguments
max_steps: 1024
train_batch_size: 100  # this is actually passed to the bandit but it needs to be here
gradient_clip_val: 20.0

# Network
network: small_mlp  # 3 hidden layer with 128 units

# Buffer
data_strategy: all
max_buffer_size: 10240

# Bandit arguments
bandit_hparams:
  exploration_rate: 0.00001
  learning_rate: 0.0001
  weight_decay: 0.00001
  min_samples_required_for_training: 128
  initial_train_steps: 1024
  n_embedding_size: 64
  eps: 1.0

seed: 52
