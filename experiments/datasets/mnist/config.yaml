comparison_key: bandit

dataset: mnist
bandit:
  - random
  - lin_ucb
  - neural_linear
  - neural_ts
  - neural_ucb
  - approx_lin_ts
  - approx_lin_ucb
  - lin_ts

max_samples: 4096


selector: argmax

# Setting
feedback_delay: 1
forward_batch_size: 1

# Trainer arguments
max_steps: 1024
train_batch_size: 100  # this is actually passed to the bandit but it needs to be here
gradient_clip_val: 20.0

# Network
network: small_mlp  # 3 hidden layer with 128 units
device: cuda

# Buffer
data_strategy: all
max_buffer_size: 4096

# Bandit arguments
bandit_hparams:
  exploration_rate: 0.00001
  lr: 0.0001
  weight_decay: 0.00001
  min_samples_required_for_training: 128
  initial_train_steps: 1024
  n_embedding_size: 64
  eps: 0.2

seed: 52
