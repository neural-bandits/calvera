dataset: tiny_imagenet

bandit: neural_linear

max_samples: 1000

selector: argmax

# Setting
feedback_delay: 1
forward_batch_size: 1

# Trainer arguments
max_steps: 1024
train_batch_size: 32  # this is actually passed to the bandit but it needs to be here
gradient_clip_val: 20.0

# Network
network: resnet18  # 1 hidden layer with 64 units

# Buffer
data_strategy: all

# Bandit arguments
bandit_hparams:
  exploration_rate: 0.1
  lr: 1e-4
  weight_decay: 0.00001
  min_samples_required_for_training: 16
  initial_train_steps: 16
  n_embedding_size: 128
  contextualization_after_network: True
  n_arms: 10

seed: 42
